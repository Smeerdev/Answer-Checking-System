# Render: deploy as Web Service (set Root Directory to "webapp" in Dashboard if you deploy from repo root)
# https://render.com/docs/deploy-flask
services:
  - type: web
    name: mcq-answer-checker-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
